<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img alt="Castillo" src="assets/images/jk.jpg"/>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ anime?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ anime?.body }}</p>
    </ion-card-content>
  </ion-card>

  <h2>Comentarios</h2>
  <ion-list>
    <ion-item *ngFor="let comentario of comentarios">
      {{ comentario.name }}: {{ comentario.body }}
    </ion-item>
  </ion-list>
</ion-content>
